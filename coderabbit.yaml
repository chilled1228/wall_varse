# CodeRabbit Configuration for Wallpaper Website

## Project Overview
This is a Next.js 15 wallpaper website with Firebase integration. The project includes:
- Next.js 15 with App Router and Turbopack
- Firebase Firestore for data storage
- React components with TypeScript
- API routes for wallpaper management
- Admin panel for content management

